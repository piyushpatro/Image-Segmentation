<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Salt Image Segmentation</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form_upload", method="post", enctype="multipart/form-data">
      <h3 class="h3 mb-3 font-weight-normal">Please Upload Image</h3>
      <input type="file" id="image" name="image" class="form-control" required autofocus>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button>
      <br>
      <br>
      {%if image_loc%}
      <img class="mb-4" src="/static/uploads/{{image_loc}}" alt="" width="200" height="150">
      <img class="mb-4" src="/static/predictions/{{image_loc}}" alt="" width="250" height="175">
      {%endif%}
    </form>
  </body>
</html>
